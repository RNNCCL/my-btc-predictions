<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="chart_container" ng-controller="PriceChartCtrl">
        <linechart data="data" options="options" mode=""></linechart>
      </div>
    </div>
  </div>

  <h3>My Predictions</h3>
  <em>Please enter all values</em>
  <div class="row">
    <form name="predictions_form" ng-controller="PredictionsCtrl">
      <div class="form-group col-md-2" ng-repeat="prediction in predictions">
        <label>{{prediction.date | date:'MMMM yyyy'}}</label>
        <input type="text" ng-model="prediction.value" class="form-control"/>
      </div>
      <div class="form-group">
        <div class="col-lg-10">
          <button class="btn btn-primary" ng-click="save(predictions)">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
